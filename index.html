<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>המלצה על מנהל/ת פורצ/ת דרך לשנת הלימודים תשפ"ה</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --border-color: #ddd;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: var(--primary-color);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-top: 30px;
        }
        .section {
            margin-bottom: 30px;
        }
        .field {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: var(--primary-color);
        }
        input[type="text"], input[type="email"], input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="date"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }
        textarea {
            width: 100%;
            min-height: 100px;
            resize: vertical;
            overflow-y: hidden;
        }
        .btn {
            display: inline-block;
            width: auto;
            min-width: 200px;
            margin: 10px;
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.1s;
            text-align: center;
        }
        .btn:hover {
            background-color: #3a7bc8;
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        @media print {
            .btn {
                display: none;
            }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .btn {
                width: 100%;
                margin: 10px 0;
            }
        }
        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            body {
                margin: 1cm;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <form id="recommendationForm">
        <h1>המלצה על מנהל/ת פורצ/ת דרך לשנת הלימודים תשפ"ה</h1>
       
        <div class="section">
            <h2>פרטים כלליים על המנהל/ת המועמד/ת</h2>
            <div class="field">
                <label for="name">שם המנהל/ת:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="field">
                <label for="phone">טלפון נייד:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="field">
                <label for="email">כתובת דוא"ל:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="field">
                <label for="years_managing">מספר שנות ניהול המוסד:</label>
                <input type="text" id="years_managing" name="years_managing" required>
            </div>
            <div class="field">
                <label for="total_experience">ותק כללי בניהול:</label>
                <input type="text" id="total_experience" name="total_experience" required>
            </div>
        </div>
       
        <div class="section">
            <h2>פרטים על המוסד החינוכי</h2>
            <div class="field">
                <label for="institution_name">שם המוסד:</label>
                <input type="text" id="institution_name" name="institution_name" required>
            </div>
            <div class="field">
                <label for="authority">רשות:</label>
                <input type="text" id="authority" name="authority" required>
            </div>
            <div class="field">
                <label for="district">מחוז:</label>
                <input type="text" id="district" name="district" required>
            </div>
            <div class="field">
                <label for="supervisor">שם המפקח על המוסד:</label>
                <input type="text" id="supervisor" name="supervisor" required>
            </div>
            <div class="field">
                <label for="supervision_type">פיקוח (מ"מ, ממ"ד, חרדי, אחר):</label>
                <input type="text" id="supervision_type" name="supervision_type" required>
            </div>
            <div class="field">
                <label for="grade_levels">דרגות הכיתה:</label>
                <input type="text" id="grade_levels" name="grade_levels" required>
            </div>
            <div class="field">
                <label for="num_classes">מספר הכיתות:</label>
                <input type="text" id="num_classes" name="num_classes" required>
            </div>
            <div class="field">
                <label for="special_frameworks">מסגרות מיוחדות בבית הספר:</label>
                <input type="text" id="special_frameworks" name="special_frameworks" required>
            </div>
            <div class="field">
                <label for="num_students">מספר התלמידים:</label>
                <input type="text" id="num_students" name="num_students" required>
            </div>
        </div>
       
        <div class="section">
            <h2>המלצה כללית</h2>
            <div class="field">
                <label for="recommendation">תארו בפירוט את התרשמותכם מהמנהל/ת ואת הסיבות המרכזיות להמלצה:</label>
                <textarea id="recommendation" name="recommendation" required></textarea>
            </div>
        </div>
       
        <div class="section">
            <div class="field">
                <label for="recommenders">שמות הממליצים ותפקידיהם:</label>
                <input type="text" id="recommenders" name="recommenders" required>
            </div>
            <div class="field">
                <label for="signatures">חתימות הממליצים:</label>
                <input type="text" id="signatures" name="signatures" required>
            </div>
            <div class="field">
                <label for="date">תאריך:</label>
                <input type="date" id="date" name="date" required>
            </div>
        </div>

        <button type="submit" id="submitBtn" class="btn">שמור כ-PDF</button>
    </form>

    <script>
        document.getElementById('recommendationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const textarea = form.querySelector('textarea');
            
            if (textarea) {
                const originalText = textarea.value;
                const formattedText = breakLines(originalText, 80); // Adjust character limit if needed
                
                // Create a paragraph element to display the formatted text
                const textParagraph = document.createElement('p');
                textParagraph.id = 'print-text';
                textParagraph.style.whiteSpace = 'pre-wrap';
                textParagraph.style.wordBreak = 'break-word';
                textParagraph.textContent = formattedText;
                
                // Style the paragraph to match other form fields
                textParagraph.style.fontFamily = window.getComputedStyle(textarea).fontFamily;
                textParagraph.style.fontSize = window.getComputedStyle(textarea).fontSize;
                textParagraph.style.lineHeight = '1.5';
                textParagraph.style.padding = '8px';
                textParagraph.style.border = '1px solid #ccc';
                textParagraph.style.borderRadius = '4px';
                textParagraph.style.backgroundColor = '#fff';
                textParagraph.style.minHeight = '100px';
                textParagraph.style.width = '100%';
                textParagraph.style.boxSizing = 'border-box';
                
                // Insert the paragraph after the textarea
                textarea.parentNode.insertBefore(textParagraph, textarea.nextSibling);
                
                // Generate a filename based on the manager's name and current date
                const managerName = document.getElementById('name').value;
                const currentDate = new Date().toISOString().split('T')[0];
                const filename = `המלצה_${managerName}_${currentDate}.pdf`;
                
                // Temporarily change the page title to set the PDF filename
                const originalTitle = document.title;
                document.title = filename;
                
                // Add print-specific styles
                const style = document.createElement('style');
                style.textContent = `
                    @media print {
                        body * { visibility: hidden; }
                        form, form * { visibility: visible; }
                        form { position: absolute; left: 0; top: 0; width: 100%; }
                        textarea { display: none; }
                        #print-text { 
                            display: block !important;
                            visibility: visible !important;
                            width: 100%;
                            font-size: 12pt;
                            line-height: 1.5;
                            white-space: pre-wrap;
                            word-break: break-word;
                            page-break-inside: avoid;
                            border: none;
                            padding: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                
                // Print the page (which allows saving as PDF)
                window.print();
                
                // Restore the original title, remove the paragraph and print styles
                setTimeout(() => {
                    document.title = originalTitle;
                    textParagraph.remove();
                    document.head.removeChild(style);
                }, 100);
            }
        });      

        function breakLines(text, maxLength = 100) {
            const words = text.split(' ');
            let lines = [];
            let currentLine = '';
          
            for (const word of words) {
              if ((currentLine + word).length > maxLength) {
                lines.push(currentLine.trim());
                currentLine = '';
              }
              currentLine += word + ' ';
            }
            
            if (currentLine.trim()) {
              lines.push(currentLine.trim());
            }
          
            return lines.join('\n');
        }
    
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
          }

        document.querySelector('textarea').addEventListener('input', function() {
            autoResize(this);
          });
    </script>
</body>
</html>
